<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript"  src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="src/0.1.3/css/checkBo.min.css">
<script type="text/javascript" src="src/0.1.3/js/checkBo.min.js"></script>
<script type="text/javascript" src="custom.js"></script>
</head>

<body>

<form role="form" id="checkBo-demo-from">
    <div class="col-md-4 p-l0">
        <p><strong>Checkbox</strong></p>
        <label class="cb-checkbox">
            <input type="checkbox" name="default-checkbox-name" value="default-checkbox-val"/>
            Default Checkbox
        </label>
        <br/>
        <label class="cb-checkbox">
            <input type="checkbox" disabled="disabled" name="disabled-checkbox-name" value="disabled-checkbox-val"/>
            Disabled Checkbox
        </label>
        <br/>
        <label class="cb-checkbox">
            <input type="checkbox" checked="checked" name="checked-checkbox-name" value="checked-checkbox-val"/>
            Checked Checkbox
        </label>
    </div>

    <div class="col-md-4">
        <p><strong>Radio </strong></p>
        <label class="cb-radio">
            <input type="radio" name="default-radio-name" value="default-radio-val"/>
            Default Radio
        </label>
        <br/>
        <label class="cb-radio">
            <input type="radio" disabled="disabled" name="disabled-radio-name" value="disabled-radio-val"/>
            Disabled Radio
        </label>
        <br/>
        <label class="cb-radio">
            <input type="radio" checked="checked" name="checked-radio-name" value="checked-radio-val"/>
            Checked Radio
        </label>
    </div>
    <div class="col-md-4">
        <p><strong>Radio group</strong></p>
        <label class="cb-radio">
            <input type="radio" name="radio-group-name" value="Radio-First-val"/>
            Group A - First
        </label>
        <br/>
        <label class="cb-radio">
            <input type="radio" name="radio-group-name" value="Radio-Second-val"/>
            Group A - Second
        </label>
        <br/>
        <label class="cb-radio">
            <input type="radio" name="radio-group-name" value="Radio-Third-val"/>
            Group A - Third
        </label>
    </div>
    <div class="clear"></div>
    <button type="submit" class="btn btn-default btn-block m-t26">Submit</button>
</form>
</body>
</html>
