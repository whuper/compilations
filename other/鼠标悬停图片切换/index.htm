<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="cufon-active translated-ltr cufon-ready">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>一流素材网-jQuery悬停图片滑动效果</title>
<link rel="stylesheet" href="images/16sucai.css" type="text/css" media="screen">
<script type="text/javascript" src="images/jquery.min.js"></script>
        <script type="text/javascript" src="sh.js">

        </script>
</head>
<body>
<div class="content">
<div id="hs_container" class="hs_container">
				<div class="hs_area hs_area1">
					<img class="hs_visible" src="images/1.jpg" alt="" style="left: 0px; opacity: 1; z-index: 1; top: 0px; display: block; ">
					<img src="images/2.jpg" alt="" style="display: none; z-index: 1; left: 0px; opacity: 1; ">
					<img src="images/3.jpg" alt="" style="opacity: 1; display: block; z-index: 9999; top: -324.221px; ">
				</div>
				<div class="hs_area hs_area2">
					<img class="hs_visible" src="images/1(1).jpg" alt="" style="left: 0px; opacity: 1; display: none; z-index: 1; top: 0px; ">
					<img src="images/2(1).jpg" alt="" style="left: 0px; opacity: 1; display: block; z-index: 9999; ">
					<img src="images/3(1).jpg" alt="" style="display: none; z-index: 1; top: 0px; ">
				</div>
				<div class="hs_area hs_area3">
					<img class="hs_visible" src="images/1(2).jpg" alt="" style="opacity: 1; display: none; z-index: 1; top: 0px; ">
					<img src="images/2(2).jpg" alt="" style="left: 0px; opacity: 1; display: block; z-index: 9999; ">
					<img src="images/3(2).jpg" alt="" style="display: none; z-index: 1; left: 0px; opacity: 1; ">
				</div>
				<div class="hs_area hs_area4">
					<img class="hs_visible" src="images/1(3).jpg" alt="">
					<img src="images/2(3).jpg" alt="">
					<img src="images/3(3).jpg" alt="">
				</div>
				<div class="hs_area hs_area5">
					<img class="hs_visible" src="images/1(4).jpg" alt="" style="display: none; z-index: 1; left: 0px; ">
					<img src="images/2(4).jpg" alt="" style="display: none; z-index: 1; left: 0px; ">
					<img src="images/3(4).jpg" alt="" style="display: inline; z-index: 9999; ">
				</div>
			</div>
		</div>
<p style="padding:10px; text-align:center;display:none; ">收藏整理：<a href="http://www.16sucai.com/" target="_blank">一流素材网</a></p>
