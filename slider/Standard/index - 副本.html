<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/jglobal.css">
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<!--	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>-->
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 3000,
				pause: 2000,
				hoverPause: true
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="example">
		
			<div id="slides">
				<div class="slides_container">
					<a ><img src="./img/slide-1.jpg" width="570" height="270" alt="Slide 1"></a>
					<a><img src="./img/slide-2.jpg" width="570" height="270" alt="Slide 2"></a>
					<a ><img src="./img/slide-3.jpg" width="570" height="270" alt="Slide 3"></a>
					<a><img src="./img/slide-4.jpg" width="570" height="270" alt="Slide 4"></a>
					<a><img src="./img/slide-5.jpg" width="570" height="270" alt="Slide 5"></a>
					<a ><img src="./img/slide-6.jpg" width="570" height="270" alt="Slide 6"></a>
					<a ><img src="./img/slide-7.jpg" width="570" height="270" alt="Slide 7"></a>
				</div>
			
			
			
			</div>
	
		</div>
	
	</div>
</body>
</html>
